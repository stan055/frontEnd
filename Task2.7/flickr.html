<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Flickr Feed</title>

<style>
	.image {
		float: left;
		padding: 10px;
		border: solid 1px rgb(27,45,94);
		background-color: white;
		margin: 0 30px 30px 0;
	}
	.image:hover {
		border-color: red;
		background-color: rgb(204,204,204);	
	}
</style>

<script src="jquery.js"></script>
	<script>
		$(document).ready(function() {
			$(function(){

				var flickrApiUrl = "https://www.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
				var flickrId = "25053835@N03";

				$.getJSON(flickrApiUrl, {
					id: flickrId,
					format: "json"
				}).done(function(data) {
					$.each(data.items, function(index, item) {
						$("<img>")
							.attr({
								src: item.media.m,
								class: "image"
							})
							.appendTo("#photos");
					});
				}).fail(function() {
					alert("Ajax call failed");
				});
			});
		}); // end ready
	</script>
</head>
<body>

	<div class="wrapper">
		<header>Flickr Gallery</header>
		<div class="content">
			<div class="main">
				<h1>Flickr Images</h1>
				<div id="photos"></div>
				<br class="clearLeft">
			</div>
		</div>

		<footer>
		</footer>
	</div>
	
</body>
</html>
