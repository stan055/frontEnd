<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>TASK 3.4  OOP.  Customer Page</h1>

    <div class="container">
        <div class="header">
            <h2>Customer profile</h2>
        </div>
        
        <div class="form" id="customerProfile">
            <div class="widget-full-name">
            </div>

            <div class="date-buy">
                <div>
                    <label>Date buying</label>
                    <div class="row">
                        <div class="input"></div> <div><img src="img/calendar.png" ></div>
                    </div>
                        <div class="widget-calendar">
                    </div>
                </div>

                <div>
                    <Label>Payment method</Label>
                    <div class="widget-payment-method-container"></div>
                </div>
                <button type="submit">+Add</button>
            </div>
        </div>

        <div class="row">
            <h4 class="column">Date</h4>
            <h4 class="column">Payment</h4>
            <h4 class="column">Discount</h4>
        </div>
        <div class="row payment-table">
            <div class="column column-date"></div>
            <div class="column column-payment"></div>
            <div class="column column-discount"></div>
        </div>

    </div>

    <script src="js/Discount.js"></script>
    <script src="js/FullName.js"></script>
    <script src="js/WidgetFullName.js"></script>
    <script src="js/PayCard.js"></script>
