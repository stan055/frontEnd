<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>

    <div class="todo-container">
        <!-- Input Task -->
        <div class="input">
            <input type="text" class="form-control" placeholder="New Task" name="">
            <div class="add"><i class="material-icons">add</i></div>
        </div>

        <div class="todo-lists-container">
            <!-- List To Be Done -->
            <div class="to-be-done">
                <h3>To Be Done</h3>
                <ul class="todo-list">
                </ul>
            </div>
            <!-- List Completed Task -->
            <div class="completed">
                <h3>Completed Task</h3>
                <ul class="completed-list">
                </ul>
            </div>
        </div>

        <div class="draft-container">Draft content<span class="draft-content"></span> </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="todo.js"></script>
</body>

</html>
