<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="todo-list">
        <div class="todo-header">
            <h4 class="list-title">Tasks</h4>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                        type="checkbox" 
                        id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox">
                        </span>
                        Prepare for Session
                    </label>
                </div>
                
                <!-- /task-1 -->

                <div class="task">
                    <input 
                        type="checkbox" 
                        id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox">
                        </span>
                        Assign Tasks
                    </label>
                </div>

                <!-- /task-2 -->

                <div class="task">
                    <input 
                        type="checkbox" 
                        id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox">
                        </span>
                        Be there on time
                    </label>
                </div>
                
                <!-- /task-3 -->

                <div class="task last">
                    <input 
                        type="checkbox" 
                        id="task-4"
                    />
                    <label for="task-4">
                        <span class="custom-checkbox">
                        </span>
                        Start Session
                    </label>
                </div>
                
                <!-- /task-4 -->    

            </div>
        </div>
    </div>

</body>
</html>
