<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="your-pref" action="./server.html">
            <h1>Sign Up</h1>
            <p><span class="tab-btn">Your info</span><span class="tab-btn active">Your preferences</span></p>
            <br>

            <div class="your-info" hidden>
            </div>

            <div style="margin-left: 30px;">
                <p>
                    <legend><b>Food allergies</b></legend>
                    <textarea name="allergies" id="allergies" cols="25" rows="8" required></textarea>
                </p>

                <div>
                    <legend><b>Frequency</b></legend>
                    <div>
                        <input type="radio" required id="weekly" name="frequency" value="Weekly">
                        <label for="weekly">Weekly</label>
                    </div>
                    <div>
                        <input type="radio" required id="biweekly" name="frequency" value="Biweekly">
                        <label for="biweekly">Biweekly</label>
                    </div>
                    <div>
                        <input type="radio" required id="monthly" name="frequency" value="Monthly">
                        <label for="monthly">Monthly</label>
                    </div>
                </div>

                <div style="margin-top: 10px;">
                    <legend><b>Package size</b></legend>
                    <div>
                        <input type="radio" required id="test" name="size" value="Taste test">
                        <label for="test">Taste test</label>
                    </div>
                    <div>
                        <input type="radio" required id="healthy" name="size" value="Healthy Hightlight">
                        <label for="healthy">Healthy Highlight</label>
                    </div>
                    <div>
                        <input type="radio" required id="plate" name="size" value="Full plate">
                        <label for="plate">Full plate</label>
                    </div>
                </div>

                <div style="height: 2rem; padding: 1rem 3rem;">
                    <button type="submit" style="float: right;">Sign Up</button>
                </div>
            </div>

        </form>
    </div>

    <script>
        const yourInfoDiv = document.querySelector('.your-info')
        let params = new URLSearchParams(window.location.search);
        if (params) {
            for (const entries of params) {
                console.log(entries)
                yourInfoDiv.innerHTML += `<input name="${entries[0]}" value="${entries[1]}">`
            }
        }
    </script>

</body>

</html>
