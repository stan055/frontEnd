<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="your-info" action="./order2.html">
            <h1>Sign Up</h1>
            <p><span class="tab-btn active">Your info</span><span class="tab-btn">Your preferences</span></p>
            <br>
            <p>
                <label><b>Name</b></label>
                <input type="text" name="name" minlength="2" required>
            </p>
            <p>
                <label><b>Email</b></label>
                <input type="email" name="email" required>
            </p>
            <p>
                <label><b>Phone</b></label>
                <input type="tel" name="phone" pattern="^\+?3?8?(0\d{9})$" required>
            </p>
            
            <p>
                <label style="margin-top: 15px;"><b>Address</b></label>
                <input type="text"  name="address" required>
            </p>
            <p>
                <label><b>City</b></label>
                <input type="text" name="city" style="width: 100px;" required>
            </p>
            <p>
                <label><b>State</b></label>
                <input type="text" name="state" style="width: 30px;" required>
            </p>
            <p>
                <label><b>Zip</b></label>
                <input type="number" name="zip" minlength="2" maxlength="6" style="width: 100px;" required>
            </p>
            
            <div style="height: 2rem; padding: 1rem 3rem;">
                <button type="submit" style="float: right;">Next ></button>
            </div>
        </form>
    </div>

</body>
</html>
