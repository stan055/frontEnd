<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike shop register</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body id="body">
    <script async defer crossorigin="anonymous" src=
        "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=947109779126940"
        nonce="BRENjCKC"></script>
    
    <div>
        <div id="fb-root"></div>
        <header class="header">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="logo"></a>
            <h3>Best bike shop in the world</h3>
        </header>
    </div>
    <div class="general-rows">
        <div>
            <nav page="3">
                <script src="js/menu.js"></script>
            </nav>
        </div>
        <div>
            <main>

                    <div class="container">
                        <div class="header">
                            <h2>Register form</h2>
                        </div>
                
                        <form class="form" id="formRegister">
                            <div class="form-control">
                                <label>Name</label>
                                <input type="text" placeholder="username" id="userName">
                            </div>
                    
                            <div class="form-control">
                                <label>Email</label>
                                <input type="email" placeholder="domain@mail.com" id="email">
                            </div>
                    
                            <div class="form-control">
                                <label>Password</label>
                                <input type="password" placeholder="Password" id="password">
                            </div>
                    
                            <div class="form-control">
                                <label>Confirm password</label>
                                <input type="password" placeholder="Password" id="confirmPassword">
                            </div>
                            
                            <button id="registerButton">Register</button>
                            
                            
                            <div class="fb-login-button" data-size="large" data-button-type="continue_with"
                                data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"
                                data-width=""></div>
                            
                            <div id="status">
                            </div>

                        </form>
                
                    </div>

            </main>
        </div>
        <div>
            <aside>
                <div class="box">

                    <script src="js/autocomplete.js"></script>

                    <script src="js/datepicker.js"></script>
                    
                </div>
            </aside>
        </div>
    </div>
    <div>
        <footer>Copyright Â© 2020 Stan Smith All Rights Reserved</footer>
    </div>

    <script src="js/register.js"></script>
    <script src="js/facebookLogin.js"></script>
</body>
</html>
