<div  [ngStyle]="{ 'outline-color': discountColor }"  class="card top">
    <a href="#">
        <span [ngStyle]="{ 'background-color': discountColor }" class="circle"> {{ discount }}% off </span>
        <div class="top-content">
            <div class="center-img">
                <img class="display-img" [src]="itemData.imgUrl">
            </div>
            <div class="horizon-padd">
                <span [ngStyle]="{ 'color': discountColor }" class="price">{{ itemData.price | euro }}</span>
                <span class="strikethrough">$69.99</span>
                <span class="amazon">{{ itemData.shop }}</span>
            </div>
            <div class="horizon-padd ">
                <hr class="dotted-line">
            </div>
            <div class="text horizon-padd ">
                <span class="title">{{ itemData.name }}</span> 
                {{ itemData.description }}
            </div>
            <div class=" horizon-padd ">
                <hr class="dotted-line">
            </div>
            <div class="bottom  horizon-padd bottom-padd">
                <span class="vert-line center">Free Shipping</span><span
                  class="vert-line center">New</span><span class="center">00:02:29</span>
            </div>
        </div>
    </a>    
</div>
